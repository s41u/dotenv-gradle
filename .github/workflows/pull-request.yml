name: pull-request-build

on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 11
      - uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      - name: Set env
        run: |
          echo 'REVIEWDOG_GITHUB_API_TOKEN=${{ secrets.GITHUB_TOKEN }}' >> $GITHUB_ENV
      - name: Gradle clean
        run: |
          ./gradlew clean
      - name: Gradle build
        run: |
          ./gradlew build
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: Run reviewdog
        if: always()
        run: |
          find . -type f -name "ktlint*Check.xml" -exec sh -c "cat {} | reviewdog -f=checkstyle -name='ktlint' -reporter=github-pr-review" \;
      - name: Gradle publish to mavenLocal
        run: |
          ./gradlew publishToMavenLocal
      - name: Run basic example
        run: |
          cd examples/basic
          ./gradlew clean --refresh-dependencies
      - name: Run change file example
        run: |
          cd examples/change_file
          ./gradlew clean --refresh-dependencies
          echo 'dotenv.filename=.env.staging' > gradle.properties
          ./gradlew clean
      - name: Run hierarchical definitions example
        run: |
          cd examples/hierarchical_definitions
          ./gradlew clean --refresh-dependencies
      - name: Upload build report
        uses: actions/upload-artifact@v3.1.2
        with:
          name: build_reports
          path: plugin/build/reports
